<div class="carousel slide" data-ride="carousel" data-interval="2000">
    <ul class="carousel-indicators">
        <li data-slide-to="0" class="active"></li>
        <li data-slide-to="1"></li>
        <li data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../assets/home/bgmodels1.jpg" alt="Los Angeles" width="1100" height="500">
            <div class="carousel-caption">
                <h3>Nike</h3>
                <p>Just Do It!</p>
                <button type="button" class="btn btn-success">Shop Now</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../assets/home/bgmodels1.jpg" alt="Chicago" width="1100" height="500">
            <div class="carousel-caption">
                <h3>Addidas</h3>
                <button type="button" class="btn btn-success">Shop Now</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../assets/home/bgmodels1.jpg" alt="New York" width="1100" height="500">
            <div class="carousel-caption">
                <h3>Underarmour</h3>
                <button type="button" class="btn btn-success">Shop Now</button>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
