<div id="homePage">
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <li data-target="#imageCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{product.imageUrl[0]}}" alt="{{product.name}}">
                        </div>
                        <div class="carousel-item" *ngFor="let image of product.imageUrl">
                            <img class="d-block w-100" src="{{image}}" alt="{{product.name}}" alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" style="color:black" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" style="color:black" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>
        </div>
        <div class="col-sm-3">
            <h4>{{product.name}}</h4>
            <p style="font-family: italic;">{{product.category}}</p>
            <h6>Available Size</h6>
            <div>
                <button *ngFor="let size of product.size" class="button">{{size}}</button>
            </div>
            <div>
                <button type="button" class="btn btn-dark">Contact Us To Order</button>
            </div>
        </div>
    </div>
</div>
